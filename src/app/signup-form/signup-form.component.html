<form (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Register</legend>

    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        id="username"
        [(ngModel)]="user.username"
      />
      <div class="terminal-alert-error" *ngIf="errors.username">
        {{ errors.username }}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" [(ngModel)]="user.email" />
      <div class="terminal-alert-error" *ngIf="errors.email">
        {{ errors.email }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="user.password"
      />
      <div class="terminal-alert-error" *ngIf="errors.password">
        {{ errors.password }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="user.confirmPassword"
      />
      <div class="terminal-alert-error" *ngIf="errors.confirm_password">
        {{ errors.confirm_password }}
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </fieldset>
</form>
